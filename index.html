<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Github Profile Finder</title>

  <meta property="og:title" content="Github Profile Finder">
  <meta property="og:description" content="Searches Github.com user profiles and displays profile info and the latest repositories.">
  <!--<meta property="og:image" content="">-->

  <!-- Bootstrap core CSS -->
  <link
    rel="stylesheet"

      padding-left: 15px;
      padding-top: 19px;
      color: #777;
      border-top: 1px solid #e5e5e5;
    }
  </style>

</head>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
